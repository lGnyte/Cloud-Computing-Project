openapi: 3.0.1
info:
  title: Trek Trail API
  description: API documentation for Trek Trail platform
  version: 1.0.0
servers:
  - url: /api/v1
paths:
  /accommodations:
    get:
      summary: Get a list of accommodations
      description: Returns a list of accommodations available on Trek Trail platform.
      parameters:
        - name: X-API
          in: header
          description: The API key generated by the web application
          required: true
          schema:
            type: string
        - name: location
          in: query
          description: Location to filter accommodations by
          schema:
            type: string
        - name: checkin_date
          in: query
          description: Check-in date for the accommodation reservation
          required: true
          schema:
            type: string
            format: date
        - name: checkout_date
          in: query
          description: Check-out date for the accommodation reservation
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: A list of accommodations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Accommodation'
        '401':
          description: No API key provided or invalid key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new accommodation
      description: Add a new accommodation to Trek Trail platform.
      parameters:
        - name: X-API
          in: header
          description: The API key generated by the web application
          required: true
          schema:
            type: string
      requestBody:
        description: Accomodation object to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Accommodation'
        required: true
      responses:
        '201':
          description: Accommodation created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accommodation'
        '400':
          description: Invalid request
          content: {}
        '401':
          description: No API key provided or invalid key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: accommodation
  /accommodations/{accommodationId}:
    get:
      summary: Get details of a specific accommodation
      description: Returns details of a specific accomodation by ID.
      parameters:
        - name: X-API
          in: header
          description: The API key generated by the web application
          required: true
          schema:
            type: string
        - name: accommodationId
          in: path
          description: ID of the accommodation to get details for
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Details of the accommodation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accommodation'
        '401':
          description: No API key provided or invalid key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Accommodation not found
          content: {}
  /reviews/from/{accommodationId}:
    get:
      summary: Get all the reviews for a give accomodation
      description: Returns a list of reviews with the number of stars and the
      parameters:
        - name: X-API
          in: header
          description: The API key generated by the web application
          required: true
          schema:
            type: string
        - name: accommodationId
          in: path
          description: ID of the accommodation to get details for
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Details of the reviews
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        '401':
          description: No API key provided or invalid key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Accomodation reviews could not be gathered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a review for the given accommodation
      description: Creates a review and returns the ID of it on success
      parameters:
        - name: X-API
          in: header
          description: The API key generated by the web application
          required: true
          schema:
            type: string
        - name: accommodationId
          in: path
          description: ID of the accomodation to set the review
          required: true
          schema:
            type: string
      requestBody:
        description: The wanted review to be set
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Review'
        required: true
      responses:
        '201':
          description: Returns the id of the review
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The id of the review
        '400':
          description: Return a user error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No API key provided or invalid key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: review
    delete:
      summary: Delete a review from the given accomodation
      parameters:
        - name: X-API
          in: header
          description: The API key generated by the web application
          required: true
          schema:
            type: string
        - name: accommodationId
          in: path
          description: ID of the accomodation to set the review
          required: true
          schema:
            type: string
        - name: review
          in: query
          description: ID of the review
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the id of the review
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The id of the review
        '400':
          description: Return a user error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No API key provided or invalid key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: The review requested to delete was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /reviews/{reviewId}:
    get:
      summary: Get a single review
      description: Get the review using the ID of it
      parameters:
        - name: X-API
          in: header
          description: The API key generated by the web application
          required: true
          schema:
            type: string
        - name: reviewId
          in: path
          description: The ID of the review
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Details of the review
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '401':
          description: No API key provided or invalid key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Accomodation reviews could not be gathered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a review from the given accomodation
      parameters:
        - name: X-API
          in: header
          description: The API key generated by the web application
          required: true
          schema:
            type: string
        - name: reviewId
          in: path
          description: ID of the review to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the id of the review
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The id of the review
        '400':
          description: Return a user error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No API key provided or invalid key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: The review requested to delete was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /messages:
    get:
      summary: Get the IDs messages received, subject, sender and date
      description: Get the messages received from the users who contact you
      parameters:
        - name: X-API
          in: header
          description: The API key generated by the web application
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns a lists of message IDs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    date:
                      type: string
                    subject:
                      type: string
                    sender:
                      type: string
        '401':
          description: No API key provided or invalid key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Send a message to a user
      description: Send a message for an intended user
      parameters:
        - name: X-API
          in: header
          description: The API key generated by the web application
          required: true
          schema:
            type: string
      requestBody:
        description: The effective message that will be sent
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                content:
                  type: string
                receiver:
                  type: string
        required: true
      responses:
        '200':
          description: The message has been sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '401':
          description: No API key provided or invalid key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: message
    delete:
      summary: Delete a message from your own mailbox
      description: Delete a message from the owner mailbox
      parameters:
        - name: X-API
          in: header
          description: The API key generated by the web application
          required: true
          schema:
            type: string
        - name: Message
          in: query
          description: The message ID to be deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: integer
          required: true
      responses:
        '200':
          description: The message was deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '401':
          description: No API key provided or invalid key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: The message ID was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: message_id
  /messages/full:
    get:
      summary: Get the full messages received, subject, sender, date and content
      description: Get the messages received from the users who contact you
      parameters:
        - name: X-API
          in: header
          description: The API key generated by the web application
          required: true
          schema:
            type: string
        - name: message
          in: query
          description: The id of the message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: integer
          required: true
      responses:
        '200':
          description: Returns the message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '401':
          description: No API key provided or invalid key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: message
  /stats:
    get:
      summary: Get the statistiscs about the site
      description: >-
        Gets the total number of users, the medium number of trips made by each
        user, total number of trips
      parameters:
        - name: X-API
          in: header
          description: The API key generated by the web application
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the stats
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: integer
                    description: The number of users
                  trips:
                    type: integer
                    description: The total number of trips made in the webapp
                  medium_trips:
                    type: integer
                    description: The medium number of trips made in the webapp
                  accommodations:
                    type: integer
                    description: The accommodation registerd
        '401':
          description: No API key provided or invalid key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Accommodation:
      required:
        - description
        - location
        - name
        - price
        - rating
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the accommodatio
        name:
          type: string
          description: Name of the accommodation
        location:
          type: string
          description: Location of the accommodation
        description:
          type: string
          description: Description of the accommodation
        rating:
          type: number
          description: Rating of the accommodation
        price:
          type: number
          description: Price per night of the accommodation
        ownerId:
          type: string
          description: The user ID of the owner
    Review:
      type: object
      properties:
        id:
          type: string
          description: The review ID
        username:
          type: string
          description: The username who made the review
        title:
          type: string
          description: The title of the review
        description:
          type: string
          description: The description for the review
        stars:
          type: integer
          description: The number of stars from 1 to 5
    Error:
      type: object
      properties:
        error_code:
          type: integer
          description: The error code produced
        description:
          type: string
          description: The description of the error
    Success:
      type: object
      properties:
        success_code:
          type: integer
          description: The success code produced
        description:
          type: string
          description: The description message
    Message:
      type: object
      properties:
        id:
          type: integer
          description: The id of the message
        date:
          type: string
          description: The date of the message received
        subject:
          type: string
          description: The subject of the message
        sender:
          type: string
          description: The user id of the sender
        content:
          type: string
          description: The content of the message
x-original-swagger-version: '2.0'
